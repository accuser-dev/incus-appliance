name: Validate Templates

on:
  pull_request:
    paths:
      - 'appliances/**'
      - 'bin/**'
      - 'scripts/**'
      - '.github/workflows/**'
  push:
    branches:
      - main
    paths:
      - 'appliances/**'
      - 'bin/**'
      - 'scripts/**'
      - '.github/workflows/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate Appliance Templates

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: yamllint shellcheck
          version: 1.0

      - name: Validate YAML files
        run: make lint || true

      - name: Validate templates
        run: make validate

      - name: Check shell scripts
        run: |
          find bin scripts -type f -name "*.sh" -exec shellcheck {} +

  build-test:
    runs-on: self-hosted
    name: Test Build Process
    needs: validate

    strategy:
      matrix:
        appliance: [nginx]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Incus tools
        uses: ./.github/actions/setup-incus-tools

      - name: Build appliance
        run: |
          make build-${{ matrix.appliance }}

      - name: List registry contents
        run: |
          cd registry
          sudo incus-simplestreams list || echo "Registry listing not available"
          ls -lah
          find . -type f -ls
