# appliance.yaml - Appliance metadata
name: grafana
version: "12.3.0"
description: "Grafana observability and visualization platform"
maintainer: "Incus Appliance Registry"

# Supported architectures
architectures:
  - amd64
  - arm64

# Supported instance types
types:
  - container

# Base distribution
base:
  distribution: debian
  release: bookworm

# cloud-init support
cloud_init: true

# Resource requirements (informational)
requirements:
  min_cpu: 1
  min_memory: 256MB
  min_disk: 1GB
  recommended_memory: 512MB
  recommended_disk: 5GB

# Exposed ports (informational)
ports:
  - port: 3000
    protocol: tcp
    description: Web UI and API

# Volumes that should be persisted
volumes:
  - path: /var/lib/grafana
    description: "Dashboards, plugins, and database"

# Health check command
healthcheck:
  command: "curl -sf http://localhost:3000/api/health >/dev/null || exit 1"
  interval: 30s
  timeout: 5s
  retries: 3

# Tags for filtering
tags:
  - monitoring
  - visualization
  - dashboards
  - observability
  - grafana

# Related appliances
see_also:
  - prometheus
  - loki
  - alertmanager
