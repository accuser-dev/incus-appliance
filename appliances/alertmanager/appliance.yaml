# appliance.yaml - Appliance metadata
name: alertmanager
version: "0.25.0"
description: "Prometheus Alertmanager for alert handling and routing"
maintainer: "Incus Appliance Registry"

# Supported architectures
architectures:
  - amd64
  - arm64

# Supported instance types
types:
  - container

# Base distribution
base:
  distribution: debian
  release: bookworm

# cloud-init support
cloud_init: true

# Resource requirements (informational)
requirements:
  min_cpu: 1
  min_memory: 64MB
  min_disk: 128MB
  recommended_memory: 256MB
  recommended_disk: 512MB

# Exposed ports (informational)
ports:
  - port: 9093
    protocol: tcp
    description: Web UI and API
  - port: 9094
    protocol: tcp
    description: Cluster communication

# Volumes that should be persisted
volumes:
  - path: /var/lib/prometheus/alertmanager
    description: "Silences and notification state"

# Health check command
healthcheck:
  command: "curl -sf http://localhost:9093/-/healthy >/dev/null || exit 1"
  interval: 30s
  timeout: 5s
  retries: 3

# Tags for filtering
tags:
  - monitoring
  - alerting
  - prometheus
  - observability
  - notifications

# Related appliances
see_also:
  - prometheus
  - grafana
  - node-exporter
